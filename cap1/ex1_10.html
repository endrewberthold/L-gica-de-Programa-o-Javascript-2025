<meta charset="utf-8">
<script>
    let dias = Number(prompt("Duração da viagem em dias:"));
    let horas = Number(prompt("Horas adicionais:"));
    let totalHoras = (dias * 24) + horas;
    alert(`N° de dias: ${dias}`
        + "\n" + `N° de horas: ${horas}`
        + "\n" + `Total de horas: ${totalHoras}`);
</script>
