<script>
    /*
    Operações envoplvendo texto e números
     */
    a = "20";
    b = a * 2; // b = 40;
    c = a / 2; // c = 10;
    d = a - 2; // d = 18;
    e = a + 2; // e = 202;
    f = Number(a);
    g = f + 2 // g = 22;
    alert("resposta: " + g); // exibe o valor de uma variável
</script>
